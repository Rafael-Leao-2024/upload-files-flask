{% extends "layout.html" %} {% block content %}
<div class="container py-8 animate-fadeIn">
  <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
    <h2 class="text-2xl font-bold mb-6 text-center">Documentos Disponíveis</h2>

    {% if files %}
    <div class="space-y-3">
      {% for file in files %}
      <div class="flex items-center justify-between p-3 bg-gray-50 rounded-md">
        <span class="text-gray-700">{{ file }}</span>
        <a
          href="{{ url_for('documentos.download_file', name=file) }}"
          class="bg-blue-600 hover:bg-blue-700 text-white py-1 px-3 rounded-md text-sm transition duration-200"
        >
          Baixar
        </a>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="text-center py-8 text-gray-500">
      Nenhum documento disponível para download.
    </div>
    {% endif %}

    <div class="mt-6 text-center">
      <a
        href="{{ url_for('documentos.upload_file') }}"
        class="text-blue-600 hover:text-blue-800 underline"
      >
        Voltar para Upload
      </a>
    </div>
  </div>
</div>
{% endblock %}
